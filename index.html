<!DOCTYPE html>

  <style>
    body, html {
      margin: 0;

      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .starfield {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      z-index: -1;
    }

    .star {
      position: absolute;
      background-color: white;
      border-radius: 50%;
      animation: starAnimation 1.5s infinite linear, starTwinkle 2s infinite ease-in-out;
    }

    @keyframes starAnimation {
      0% {
        transform: translateX(0) translateY(0);
      }
      100% {
        transform: translateX(-100vw) translateY(-100vh);
      }
    }

    @keyframes starTwinkle {
      0% { opacity: 0.5; }
      50% { opacity: 1; }
      100% { opacity: 0.5; }
    }

    /* –†–∞–∫–µ—Ç–∞ —Å –∫–∞—Ä—Ç–∏–Ω–∫–æ–π */
    .rocket {
      position: absolute;
      width: 80px;  /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —à–∏—Ä–∏–Ω—É */
      height: 140px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É */
      background-image: url('https://cdn-icons-png.flaticon.com/512/9930/9930578.png');
      background-size: contain; /* –ö–∞—Ä—Ç–∏–Ω–∫–∞ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç –ø—Ä–æ–ø–æ—Ä—Ü–∏–∏ */
      background-position: center;
      background-repeat: no-repeat;
      animation: rocketFly 5s linear infinite;
    }

    @keyframes rocketFly {
      0% {
        transform: translateX(-100px) translateY(100vh);
      }
      100% {
        transform: translateX(100vw) translateY(-100vh);
      }
    }

    /* –ö–æ–Ω—Ç–µ–Ω—Ç */
    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      transform: translateY(-40%);
    }

    h1 {
      font-size: 50px;
      margin: 0;
    }

    p {
      font-size: 24px;
      margin-top: 15px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff5722;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 30px;
      transition: background-color 0.3s ease;
    }

    button:hover {

  </style>
</head>
<body>

    function createStars() {
      const starfield = document.querySelector('.starfield');

        star.classList.add('star');

        starfield.appendChild(star);

    function createRocket() {

    function joinMission() {
